<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>My chat</title>
    </head>
    <body>
        <div id="chat">
            <div id="friends">
                <h3>Friends</h3>
                <p class="friend">Freya</p>
                <p class="friend">Linda</p>
                <p class="friend">Kenan</p>
                <p class="friend">Theresa</p>
            </div>
            <div id="chatbox">
                <div class="text-container">
                    <div class="cover-text left">
                        <p class="text">Hey</p>
                        <p class="time">14:00</p>
                    </div>
                </div>
                <div class="text-container">
                    <div class="cover-text left">
                        <p class="text">Hello?</p>
                        <p class="time">14:31</p>
                    </div>
                </div>
                <div class="text-container">
                    <div class="cover-text right">
                        <p class="text">Sorry, been busy</p>
                        <p class="time">17:58</p>
                    </div>
                </div>
                <div class="text-container">
                    <div class="cover-text left">
                        <p class="text">You work too much</p>
                        <p class="time">17:59</p>
                    </div>
                </div>
                <div class="text-container">
                    <div class="cover-text right">
                        <p class="text">Tell me about it</p>
                        <p class="time">17:59</p>
                    </div>
                </div>
            </div>
            <div id="input">
                <input
                    id="input-text"
                    type="text"
                    placeholder="Type a message"
                />
                <div id="input-btn">SEND</div>
            </div>
        </div>
    </body>
</html>
